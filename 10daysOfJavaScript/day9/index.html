<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="css/binaryCalculator.css">
        <script src="js/binaryCalculator.js"></script>
    </head>
    <body>
        <div id="calc">
            <textarea id="res"></textarea>
            <div id="btns">
                <button id="btn0" class="a-button" type="button">0</button>
                <button id="btn1" class="a-button" type="button">1</button>
                <button id="btnClr" class="a-button" type="button">C</button>
                <button id="btnEql" class="a-button" type="button">=</button>
                <button id="btnSum" class="a-button" type="button">+</button>
                <button id="btnSub" class="a-button" type="button">-</button>
                <button id="btnMul" class="a-button" type="button">*</button>
                <button id="btnDiv" class="a-button" type="button">/</button>
            </div>
        </div>
    </body>
</html>
